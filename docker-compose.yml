services:
  backend:
    build: ./backend
    container_name: chatnest-backend
    env_file: ./backend/.env
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped

  frontend-builder:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/app/dist
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install --frozen-lockfile && pnpm build"

  nginx:
    image: nginx:alpine
    container_name: chatnest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - frontend_dist:/usr/share/nginx/html
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
      backend:
        condition: service_started
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  frontend_dist:
  certbot_conf:
  certbot_www:
